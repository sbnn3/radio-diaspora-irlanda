<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Diaspora Irlanda</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <meta name="description" content="Radio Diaspora Irlanda LIVE — muzică românească și moldovenească pentru românii și moldovenii din Irlanda." />

  <style>
    :root{
      --bg1:#cfe9ff;
      --bg2:#ffffff;
      --card:#ffffffcc;
      --text:#0b1220;
      --muted:#44506a;
      --border:#e6eef7;
      --shadow: 0 14px 40px rgba(14, 30, 55, .10);
      --radius: 18px;
      --accent:#c21f1f;
      --accent2:#a31818;
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      overflow-x:hidden;
      background:#fff;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }

    /* Background doar pentru zona principală */
    .page-bg{
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(900px 600px at 80% 0%, rgba(255,255,255,.75), rgba(255,255,255,0)),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .page-bg:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.06;
      background-image: radial-gradient(circle at 1px 1px, rgba(20,40,80,.5) 1px, transparent 0);
      background-size: 22px 22px;
    }

    .wrap{
      display:flex;
      justify-content:center;
      padding: 18px 12px 24px;
    }

    .container{
      width:100%;
      max-width:1100px;
    }

    /* GRID: desktop/laptop = 2 coloane */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
      max-width: 980px;
      margin: 0 auto;
    }

    @media (min-width: 860px){
      .grid{
        grid-template-columns: 1fr 1fr;
        align-items:flex-start;
      }
    }

    /* CARD */
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 16px;
      width:100%;
    }

    /* COVER */
    .cover-card{
      padding: 10px;
    }

    @media (min-width: 860px){
      .cover-card{
        margin-top: 70px; /* aliniere verticală cu playerul */
      }
    }

    .cover-card img{
      width:100%;
      height:auto;
      display:block;
      border-radius:14px;
    }

    /* PLAYER */
    .card h2{
      margin: 0 0 6px;
      font-size:16px;
      text-align:center;
    }

    .card p{
      margin: 0 0 12px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }

    .player-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .player-embed{
      width:380px;
      height:180px;
      border:0;
      border-radius:14px;
      background:#fff;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
    }

    /* Mobile */
    @media (max-width: 480px){
      .player-embed{
        width:100%;
        max-width:340px;
        height:180px;
      }
      .cover-card{ margin-top:0; }
    }

    /* FOOTER */
    footer{
      background:#fff;
      border-top:1px solid var(--border);
    }

    .footer-inner{
      max-width:980px;
      margin:0 auto;
      padding:16px 12px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    .btn{
      padding:10px 16px;
      border-radius:999px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      font-size:13px;
      box-shadow: 0 10px 20px rgba(194,31,31,.2);
      transition: transform .12s ease, background .12s ease;
      white-space:nowrap;
    }

    .btn:hover{
      background:var(--accent2);
      transform:translateY(-1px);
    }

    .email{
      white-space:nowrap;
    }
  </style>
</head>

<body>

  <div class="page-bg">
    <div class="wrap">
      <div class="container">

        <div class="grid">

          <!-- COVER -->
          <header class="card cover-card">
            <img src="assets/cover.png" alt="Radio Diaspora Irlanda LIVE">
          </header>

          <!-- PLAYER -->
          <section class="card">
            <h2>Ascultă Live</h2>
            <p>Dacă playerul nu pornește automat, apasă Play.</p>

            <div class="player-wrap">
              <iframe
                class="player-embed"
                src="https://listen.zeno.fm/player/radio-diaspora-irlanda?autoplay=true"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
              ></iframe>
            </div>
          </section>

        </div>

      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <div>© <span id="y"></span> Radio Diaspora Irlanda • Live din online</div>
      <a class="btn" href="mailto:contact@radiodiasporairlanda.live">Contactează-ne</a>
      <div class="email">contact@radiodiasporairlanda.live</div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
