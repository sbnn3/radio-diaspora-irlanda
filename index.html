<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Diaspora Irlanda</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <meta name="description" content="Radio Diaspora Irlanda LIVE ‚Äî muzicƒÉ rom√¢neascƒÉ »ôi moldoveneascƒÉ pentru rom√¢nii »ôi moldovenii din Irlanda." />

  <style>
    :root{
      --bg1:#bfe3ff;   /* light blue dominant */
      --bg2:#e9f5ff;
      --card:#ffffffdd;
      --text:#0b1220;
      --muted:#44506a;
      --border:#d9e8f7;
      --shadow: 0 14px 40px rgba(14,30,55,.12);
      --radius:18px;
      --accent:#c21f1f;
      --accent2:#a31818;
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      padding:0;
      overflow-x:hidden;
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:#e9f5ff;
    }

    /* Background principal */
    .page-bg{
      background:
        radial-gradient(1000px 700px at 20% 0%, #ffffffaa, transparent),
        radial-gradient(1000px 700px at 80% 10%, #ffffff88, transparent),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{
      display:flex;
      justify-content:center;
      padding:24px 12px 32px;
    }

    .container{
      width:100%;
      max-width:1200px;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:20px;
      max-width:1000px;
      margin:0 auto;
    }

    @media(min-width:860px){
      .grid{
        grid-template-columns:1fr 1fr;
        align-items:center;
      }
    }

    /* CARD */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      backdrop-filter:blur(10px);
      width:100%;
    }

    /* COVER */
    .cover-card img{
      width:100%;
      height:auto;
      border-radius:14px;
      display:block;
    }

    /* PLAYER */
    .card h2{
      margin:0 0 6px;
      font-size:16px;
      text-align:center;
    }

    .card p{
      margin:0 0 12px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }

    .player-wrap{
      display:flex;
      justify-content:center;
    }

    .player-embed{
      width:380px;
      height:180px;
      border:0;
      border-radius:14px;
      background:#fff;
      box-shadow:0 10px 24px rgba(0,0,0,.15);
    }

    /* MOBILE */
    @media(max-width:480px){
      .player-embed{
        width:100%;
        max-width:340px;
        height:180px;
      }
    }

    /* üñ•Ô∏è ECRANE FOARTE MARI (TV, 4K) */
    @media(min-width:1600px){
      .player-embed{
        width:420px;
        height:220px;
      }

      .grid{
        max-width:1200px;
      }
    }

    @media(min-width:2200px){
      .player-embed{
        width:460px;
        height:260px;
      }
    }

    /* FOOTER */
    footer{
      background:#fff;
      border-top:1px solid var(--border);
    }

    .footer-inner{
      max-width:1000px;
      margin:0 auto;
      padding:18px 12px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    .btn{
      padding:10px 18px;
      border-radius:999px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      font-size:13px;
      box-shadow:0 10px 20px rgba(194,31,31,.25);
      transition:all .15s ease;
    }

    .btn:hover{
      background:var(--accent2);
      transform:translateY(-1px);
    }
  </style>
</head>

<body>

<div class="page-bg">
  <div class="wrap">
    <div class="container">

      <div class="grid">

        <!-- COVER -->
        <section class="card cover-card">
          <img src="assets/cover.png" alt="Radio Diaspora Irlanda LIVE">
        </section>

        <!-- PLAYER -->
        <section class="card">
          <h2>AscultƒÉ Live</h2>
          <p>DacƒÉ playerul nu porne»ôte automat, apasƒÉ Play.</p>

          <div class="player-wrap">
            <iframe
              class="player-embed"
              src="https://listen.zeno.fm/player/radio-diaspora-irlanda?autoplay=true"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy">
            </iframe>
          </div>
        </section>

      </div>

    </div>
  </div>
</div>

<footer>
  <div class="footer-inner">
    <div>¬© <span id="y"></span> Radio Diaspora Irlanda ‚Ä¢ Live din online</div>
    <a class="btn" href="mailto:radiodiasporairlanda@outlook.ie">ContacteazƒÉ-ne</a>
    <div>radiodiasporairlanda@outlook.ie</div>
  </div>
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
