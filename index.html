<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Diaspora Irlanda</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <meta name="description" content="Muzică românească și moldovenească pentru românii și moldovenii din Irlanda." />

  <style>
    :root{
      --bg1:#cfe9ff;
      --bg2:#ffffff;
      --card:#ffffffcc;
      --text:#0b1220;
      --muted:#44506a;
      --border:#e6eef7;
      --shadow: 0 14px 40px rgba(14, 30, 55, .10);
      --radius: 18px;
      --accent:#c21f1f;
      --accent2:#a31818;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(900px 600px at 80% 0%, rgba(255,255,255,.75), rgba(255,255,255,0)),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    body:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.08;
      background-image: radial-gradient(circle at 1px 1px, rgba(20,40,80,.5) 1px, transparent 0);
      background-size: 22px 22px;
    }

    /* COVER full width */
    .cover {
      width: 100vw;
      margin-left: calc(50% - 50vw);
      overflow: hidden;
    }
    .cover img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (max-width: 600px) {
      .cover img {
        height: 180px;
        object-fit: cover;
      }
    }

    /* Layout */
    .wrap{
      min-height: calc(100vh - 180px); /* lasă loc pentru cover + footer */
      display:flex;
      justify-content:center;
      padding: 22px 16px 28px;
    }

    .container{
      width:100%;
      max-width: 980px;
    }

    /* Card general */
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(8px);
    }

    .card h2{
      margin: 0 0 10px;
      font-size: 16px;
      letter-spacing:.2px;
      text-align:center;
    }

    .card p{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
      line-height:1.4;
      text-align:center;
    }

    /* Asculta Live: centrat, max width */
    .listen{
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* iframe player: responsive */
    .player-embed{
      width: 100%;
      border: 0;
      border-radius: 14px;
      overflow: hidden;
      display: block;
      background: #fff;
      height: 400px;
    }
    @media (max-width: 420px){
      .player-embed{ height: 420px; }
    }

    /* Footer + Contact bar */
    footer{
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(10px);
    }

    .footer-inner{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 16px;
      display:flex;
      flex-wrap: wrap;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
    }

    .footer-left{
      color: var(--muted);
      font-size: 12px;
    }

    .contact-mini{
      display:flex;
      flex-wrap: wrap;
      align-items:center;
      justify-content:center;
      gap: 10px 12px;
      text-align:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 12px 20px rgba(194,31,31,.18);
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }
    .btn:hover{ background: var(--accent2); transform: translateY(-1px); }

    .small{
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 560px){
      .footer-inner{
        justify-content:center;
        text-align:center;
      }
      .footer-left{
        width: 100%;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none; }
    }
  </style>
</head>

<body>

  <header class="cover">
    <img src="assets/cover.png" alt="Radio Diaspora Irlanda LIVE">
  </header>

  <div class="wrap">
    <div class="container">

      <!-- Ascultă Live centrat -->
      <section class="card listen">
        <h2>Ascultă Live</h2>
        <p>Dacă playerul nu pornește automat, apasă Play.</p>

        <iframe
          class="player-embed"
          src="https://listen.zeno.fm/player/radio-diaspora-irlanda-live"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          frameborder="0"
          scrolling="no"
          loading="lazy"
        ></iframe>
      </section>

    </div>
  </div>

  <!-- Footer + Contact jos -->
  <footer>
    <div class="footer-inner">
      <div class="footer-left">
        © <span id="y"></span> Radio Diaspora Irlanda • Live din online
      </div>

      <div class="contact-mini">
        <a class="btn" href="mailto:contact@radiodiasporairlanda.live">Contactează-ne</a>
        <div class="small">contact@radiodiasporairlanda.live</div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
