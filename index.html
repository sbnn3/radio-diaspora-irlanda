<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg1:#cfe9ff;
      --bg2:#ffffff;
      --card:#ffffffcc;
      --text:#0b1220;
      --muted:#44506a;
      --border:#e6eef7;
      --shadow: 0 14px 40px rgba(14, 30, 55, .10);
      --radius: 18px;
      --accent:#c21f1f;
      --accent2:#a31818;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; overflow-x:hidden; } /* prevent horizontal scrolling */

    body{
      margin:0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(900px 600px at 80% 0%, rgba(255,255,255,.75), rgba(255,255,255,0)),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* subtle pattern overlay (very light) */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.08;
      background-image: radial-gradient(circle at 1px 1px, rgba(20,40,80,.5) 1px, transparent 0);
      background-size: 22px 22px;
    }

    .cover{
      width: 100%;
      overflow: hidden;
      border-bottom: 1px solid var(--border);
      background: transparent;
    }
    
    .cover img{
      width: 100%;
      height: 220px;        /* desktop */
      object-fit: cover;
      object-position: top center; /* ðŸ‘ˆ CHEIA */
      display: block;
}

    }
    @media (max-width: 600px){
      .cover img{
        height: 140px;
        object-position: top center;
      }
    }


    /* Layout */
    .wrap{
      display:flex;
      justify-content:center;
      padding: 18px 12px 24px;
    }

    .container{
      width:100%;
      max-width: 980px;
    }

    /* Card base */
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 520px;   /* keeps cards smaller on big screens */
      margin: 0 auto;
    }

    .card h2{
      margin: 0 0 10px;
      font-size: 16px;
      letter-spacing:.2px;
      text-align:center;
    }

    .card p{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
      line-height:1.4;
      text-align:center;
    }

    /* Responsive iframe player (NO fixed width attributes) */
    .player-embed{
      width: 100%;
      height: 380px;
      border: 0;
      border-radius: 14px;
      overflow:hidden;
      display:block;
      background:#fff;
    }

    @media (max-width: 420px){
      .card{ max-width: 360px; }
      .player-embed{ height: 420px; }
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 12px 20px rgba(194,31,31,.18);
      transition: transform .12s ease, background .12s ease;
      max-width: 260px;
      width: auto;
      white-space: nowrap;
    }
    .btn:hover{ background: var(--accent2); transform: translateY(-1px); }

    .small{
      font-size: 12px;
      color: var(--muted);
    }

    footer{
      margin-top: 18px;
      padding: 14px 12px 18px;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(10px);
    }

    .footer-contact{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;
      align-items:center;
    }

    /* Prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none; }
    }
  </style>
</head>

<body>

  <header class="cover">

  <div class="wrap">

          frameborder="0"

          loading="lazy"
        ></iframe>
      </section>

    </div>
  </div>

      <div class="small">contact@radiodiasporairlanda.live</div>
    </div>
  </footer>

</body>
</html>
