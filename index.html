<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Diaspora Irlanda</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <meta name="description" content="Radio Diaspora Irlanda LIVE — muzică românească și moldovenească pentru românii și moldovenii din Irlanda." />

  <style>
    :root{
      --bg1:#cfe9ff;
      --bg2:#ffffff;
      --card:#ffffffcc;
      --text:#0b1220;
      --muted:#44506a;
      --border:#e6eef7;
      --shadow: 0 14px 40px rgba(14, 30, 55, .10);
      --radius: 18px;
      --accent:#c21f1f;
      --accent2:#a31818;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; overflow-x:hidden; }

    body{
      margin:0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(900px 600px at 80% 0%, rgba(255,255,255,.75), rgba(255,255,255,0)),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* pattern discret */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.07;
      background-image: radial-gradient(circle at 1px 1px, rgba(20,40,80,.5) 1px, transparent 0);
      background-size: 22px 22px;
    }

    /* Layout */
    .wrap{
      display:flex;
      justify-content:center;
      padding: 18px 12px 22px;
    }

    .container{
      width:100%;
      max-width: 980px;
    }

    /* Card base + same width rule */
    .card,
    .cover-card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 520px;   /* ✅ aceeași lățime ca cardul */
      margin: 0 auto;
    }

    /* Cover (same width as card) */
    .cover-card{
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 14px;
    }

    .cover-card img{
      width: 100%;
      height: auto;       /* ✅ fără crop */
      display:block;
      border-radius: 14px;
    }

    /* Content card */
    .card{
      padding: 16px;
    }

    .card h2{
      margin: 0 0 8px;
      font-size: 16px;
      letter-spacing:.2px;
      text-align:center;
    }

    .card p{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
      line-height:1.4;
      text-align:center;
    }

    .player-embed{
      width: 100%;
      height: 480px;
      border: 0;
      border-radius: 14px;
      display:block;
      background:#fff;
      overflow:hidden;
    }

    @media (max-width: 420px){
      .card, .cover-card{ max-width: 360px; }
      .card{ padding: 14px; }
      .cover-card{ padding: 8px; }
      .player-embed{ height: 540px; }
    }

    footer{
      padding: 14px 12px 18px;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(10px);
    }

    .footer-contact{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 12px 20px rgba(194,31,31,.18);
      transition: transform .12s ease, background .12s ease;
      max-width: 260px;
      white-space: nowrap;
    }
    .btn:hover{ background: var(--accent2); transform: translateY(-1px); }

    .small{ font-size: 12px; color: var(--muted); }
    @media (prefers-reduced-motion: reduce){ .btn{ transition:none; } }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="container">

      <!-- ✅ COVER centrat, aceeași lățime ca “Ascultă Live” -->
      <header class="cover-card">
        <img src="assets/cover.png" alt="Radio Diaspora Irlanda LIVE">
      </header>

      <!-- ✅ CARD Ascultă Live -->
      <section class="card">
        <h2>Ascultă Live</h2>
        <p>Dacă playerul nu pornește automat, apasă Play.</p>

        <iframe
          class="player-embed"
          src="https://listen.zeno.fm/player/radio-diaspora-irlanda-live"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          frameborder="0"
          scrolling="no"
          loading="lazy"
        ></iframe>
      </section>

    </div>
  </div>

  <footer>
    © <span id="y"></span> Radio Diaspora Irlanda • Live din online
    <div class="footer-contact">
      <a class="btn" href="mailto:contact@radiodiasporairlanda.live">Contactează-ne</a>
      <div class="small">contact@radiodiasporairlanda.live</div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
