<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Diaspora Irlanda</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <meta name="description" content="Radio Diaspora Irlanda LIVE ‚Äî muzicƒÉ rom√¢neascƒÉ »ôi moldoveneascƒÉ pentru rom√¢nii »ôi moldovenii din Irlanda." />

  <style>
    :root{
      --bg1:#cfe9ff;
      --bg2:#ffffff;
      --card:#ffffffcc;
      --text:#0b1220;
      --muted:#44506a;
      --border:#e6eef7;
      --shadow: 0 14px 40px rgba(14, 30, 55, .10);
      --radius: 18px;
      --accent:#c21f1f;
      --accent2:#a31818;
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      overflow-x:hidden;
      margin:0;
      background:#fff; /* ‚úÖ dacƒÉ existƒÉ spa»õiu sub footer, e alb */
    }

    body{
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }

    /* ‚úÖ punem background-ul DOAR pe zona de con»õinut (nu pe tot body) */
    .page-bg{
      min-height: calc(100vh - 120px); /* lasƒÉ loc pentru footer */
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(900px 600px at 80% 0%, rgba(255,255,255,.75), rgba(255,255,255,0)),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* pattern discret DOAR √Æn zona de con»õinut */
    .page-bg:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.07;
      background-image: radial-gradient(circle at 1px 1px, rgba(20,40,80,.5) 1px, transparent 0);
      background-size: 22px 22px;
    }

    .wrap{
      display:flex;
      justify-content:center;
      padding: 18px 12px 22px;
    }

    .container{
      width:100%;
      max-width: 1100px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
      align-items: start;
      max-width: 980px;
      margin: 0 auto;
    }

    @media (min-width: 860px){
      .grid{
        grid-template-columns: 1fr 1fr;
        align-items: start;
      }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      width: 100%;
      padding: 16px;
    }

    .card h2{
      margin: 0 0 8px;
      font-size: 16px;
      letter-spacing:.2px;
      text-align:center;
    }

    .card p{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
      line-height:1.4;
      text-align:center;
    }

    /* ‚úÖ COVER: cobor√¢t pu»õin pe desktop/laptop ca sƒÉ fie ‚Äúla mijloc‚Äù */
    .cover-card{
      padding: 10px;
    }
    @media (min-width: 860px){
      .cover-card{
        margin-top: 70px;  /* üëà asta √Æl coboarƒÉ */
      }
    }

    .cover-card img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 14px;
    }

    .player-embed{
      width: 100%;
      height: 480px;
      border: 0;
      border-radius: 14px;
      display:block;
      background:#fff;
      overflow:hidden;
    }

    @media (max-width: 420px){
      .grid{ max-width: 360px; }
      .card{ padding: 14px; }
      .cover-card{ padding: 8px; margin-top: 0; }
      .player-embed{ height: 540px; }
    }

    /* ‚úÖ Footer: 1 singur r√¢nd pe desktop/laptop */
    footer{
      border-top: 1px solid var(--border);
      background: #ffffff; /* ‚úÖ opre»ôte ‚Äúbackground-ul‚Äù aici */
    }

    .footer-inner{
      max-width: 980px;
      margin: 0 auto;
      padding: 16px 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      flex-wrap: wrap; /* pe mobil se duce pe r√¢nduri */
      text-align:center;
      color: var(--muted);
      font-size: 12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight: 700;
      font-size: 13px;
      box-shadow: 0 12px 20px rgba(194,31,31,.18);
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }
    .btn:hover{ background: var(--accent2); transform: translateY(-1px); }

    .email{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    /* pe mobil: rƒÉm√¢ne frumos, pe 2-3 r√¢nduri */
    @media (max-width: 480px){
      .footer-inner{
        gap: 10px;
      }
      .email{
        width: 100%;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none; }
    }
  </style>
</head>

<body>

  <!-- ‚úÖ Background doar pentru zona de sus -->
  <div class="page-bg">
    <div class="wrap">
      <div class="container">

        <div class="grid">
          <!-- Cover LEFT -->
          <header class="card cover-card">
            <img src="assets/cover.png" alt="Radio Diaspora Irlanda LIVE">
          </header>

          <!-- Player RIGHT -->
          <section class="card">
            <h2>AscultƒÉ Live</h2>
            <p>DacƒÉ playerul nu porne»ôte automat, apasƒÉ Play.</p>

            <iframe src="https://listen.zeno.fm/player/radio-diaspora-irlanda-live" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" frameBorder="0" scrolling="no" height="200" loading="lazy" width="400"></iframe>
          </section>
        </div>

      </div>
    </div>
  </div>

  <!-- ‚úÖ Footer: tot pe un singur r√¢nd pe desktop -->
  <footer>
    <div class="footer-inner">
      <div>¬© <span id="y"></span> Radio Diaspora Irlanda ‚Ä¢ Live din online</div>
      <a class="btn" href="mailto:contact@radiodiasporairlanda.live">ContacteazƒÉ-ne</a>
      <div class="email">contact@radiodiasporairlanda.live</div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
